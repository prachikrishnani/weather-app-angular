<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>
<div class="container" *ngIf="weatherdata">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherdata.current.temp_c > 22" />
    <img src="../assets/cold.jpg" *ngIf="weatherdata.current.temp_c <= 22" />

    <div class="weather-data">
      <div class="location">{{ weatherdata.location.name }}</div>
      <div class="temperature">
        {{ weatherdata.current.temp_c | number : "1.0-0" }}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <!-- <div class="more-info-label">More Information</div> -->
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high.png" alt="" />
          <span>temp</span>
        </div>
        <div class="info-block-value">{{ weatherdata.current.temp_c }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temperature.png" alt="" />
          <span>feels like</span>
        </div>
        <div class="info-block-value">
          {{ weatherdata.current.feelslike_c }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>humidty</span>
        </div>
        <div class="info-block-value">{{ weatherdata.current.humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/storm.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherdata.current.wind_kph }} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
